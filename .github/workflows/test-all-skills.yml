# Test All Skills
#
# Runs the complete test suite for all skills.
# Triggered manually or on significant changes.

name: Test All Skills

permissions:
  contents: read
  pull-requests: write

on:
  workflow_dispatch:
    inputs:
      skill-name:
        description: 'Skill to test (leave empty for all skills)'
        required: false
        type: string
        default: ''
      coverage:
        description: 'Generate coverage report'
        required: false
        type: boolean
        default: true
  push:
    branches:
      - main
    paths:
      - 'tests/**'
      - 'plugin/skills/**'
      - '.github/workflows/test-*.yml'
  pull_request:
    paths:
      - 'tests/**'
      - 'plugin/skills/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run All Skill Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: |
          TEST_ARGS=""
          if [ -n "${{ inputs.skill-name }}" ]; then
            TEST_ARGS="--testPathPattern=${{ inputs.skill-name }}"
          fi
          if [ "${{ inputs.coverage }}" = "true" ] || [ "${{ github.event_name }}" = "push" ]; then
            npm run test:ci -- --coverage $TEST_ARGS
          else
            npm run test:ci -- $TEST_ARGS
          fi
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-all
          path: tests/reports/junit.xml
          retention-days: 30

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-all
          path: tests/coverage/
          retention-days: 30

      - name: Test Report Summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f reports/junit.xml ]; then
            # Parse junit.xml for summary
            TESTS=$(grep -o 'tests="[0-9]*"' reports/junit.xml | head -1 | grep -o '[0-9]*')
            FAILURES=$(grep -o 'failures="[0-9]*"' reports/junit.xml | head -1 | grep -o '[0-9]*')
            ERRORS=$(grep -o 'errors="[0-9]*"' reports/junit.xml | head -1 | grep -o '[0-9]*')
            echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Tests | $TESTS |" >> $GITHUB_STEP_SUMMARY
            echo "| Failures | $FAILURES |" >> $GITHUB_STEP_SUMMARY
            echo "| Errors | $ERRORS |" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Coverage Summary
        if: always() && (inputs.coverage == true || github.event_name == 'push')
        run: |
          echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            node -e "
              const c = require('./coverage/coverage-summary.json').total;
              console.log('| Metric | Coverage |');
              console.log('|--------|----------|');
              console.log('| Statements | ' + c.statements.pct + '% |');
              console.log('| Branches | ' + c.branches.pct + '% |');
              console.log('| Functions | ' + c.functions.pct + '% |');
              console.log('| Lines | ' + c.lines.pct + '% |');
            " >> $GITHUB_STEP_SUMMARY
          fi
      
      # High level steps to run the integration tests for modified skills/tests
      # 1.1 On PR, use git diff command to compare the current branch against the base branch for modified files
      # 1.2 On Push, use git diff command to compare the current commit against the previous commit for modified files
      # 2 Once we have the modified files, filter them to extract the skills whose content or test have been modified
      # 3 Compose a include pattern for these modified skills to run integration tests for them
      # 4 After the test finishes, run the merge result script to get a summary
      # 5 Add a comment on the PR with the content of the summary
      
      - name: Setup Copilot CLI
        id: setup-copilot-cli
        uses: mvkaran/setup-copilot-cli@v1
        with:
          token: ${{ secrets.COPILOT_CLI_TOKEN }}

      - name: Get PR number
        id: get-pr-number
        if: 
        env:
          GH_TOKEN: ${{ github.token }}
          GH_BRANCH_NAME: ${{ github.head_ref }}
        run: |
          PR_NUMBER=$(gh pr list --head "$GH_BRANCH_NAME" --state open --json number --jq '.[0].number')
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          if [ -n "$PR_NUMBER" ]; then
            echo "Found PR #$PR_NUMBER"
          else
            echo "No open PR found for this branch"
          fi

      - name: Get updated skills
        id: get-changed-skills
        if: steps.get-pr-number.outputs.pr_number != ''
        env:
          GH_EVENT_NAME: ${{ github.event_name }}
          GH_BASE_REF: ${{ github.base_ref }}
          GH_BEFORE: ${{ github.event.before }}
          GH_SHA: ${{ github.sha }}
        run: |
          if [ "$GH_EVENT_NAME" = "pull_request" ]; then
            # For PRs, compare against base branch
            git fetch origin "$GH_BASE_REF" --depth=1
            CHANGED=$(git diff --name-only "origin/$GH_BASE_REF"...HEAD)
          else
            # For push events, compare with previous commit
            CHANGED=$(git diff --name-only "$GH_BEFORE" "$GH_SHA")
          fi

          echo "Changed files:"
          echo "$CHANGED"

          # Extract skill names from changed files matching plugin/skills/{skill}/* or tests/{skill}/*
          SKILLS=$(echo "$CHANGED" | \
            grep -E '^(plugin/skills/[^/]+/|tests/[^/]+/)' | \
            sed -E 's|^plugin/skills/([^/]+)/.*|\1|; s|^tests/([^/]+)/.*|\1|' | \
            sort -u)

          echo "Changed skills:"
          echo "$SKILLS"

          # Save as a |-separated test path patterns to step output
          SKILLS_PATTERN=$(echo "$SKILLS" | tr '\n' '|' | sed 's/|$//')
          echo "skills_pattern=$SKILLS_PATTERN" >> $GITHUB_OUTPUT

      - name: Integration tests
        id: integration-tests
        if: (github.event_name == 'pull_request' || github.event_name == 'push') && steps.get-changed-skills.outputs.skills_pattern != ''
        env:
          SKILLS_PATTERN: ${{ steps.get-changed-skills.outputs.skills_pattern }}
          GH_SHA: ${{ github.sha }}
        run: |
          echo "Running integration tests for skills: $SKILLS_PATTERN"
          npm run test:integration -- --testPathPattern="$SKILLS_PATTERN"
          
          # One or more result-{skill}.txt will be written to tests/
          npm run mergeSkillInvocationTestResult
          
          # skill-invocation-test-summary.md will be written to tests/
          cat skill-invocation-test-summary.md
          
          # Read the summary file and save to step output with commit hash
          if [ -f skill-invocation-test-summary.md ]; then
            echo "summary<<EOF" >> $GITHUB_OUTPUT
            echo "**Commit:** \`${GH_SHA:0:7}\` ($GH_SHA)" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            cat skill-invocation-test-summary.md >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        if: steps.get-pr-number.outputs.pr_number != '' && steps.integration-tests.outputs.summary != ''
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ steps.get-pr-number.outputs.pr_number }}
          SUMMARY: ${{ steps.integration-tests.outputs.summary }}
        run: |
          gh pr comment "$PR_NUMBER" --body "$SUMMARY"

      # Test strategy
      # 1. Push the workflow to my fork main
      # 2. Create a new branch of my fork main and edit 1 skill
      # 3. Create a PR from the new branch to my fork main
      # 4. Observe how the PR workflow run behaves
      # 5. Make changes and repeat step 1-4 until the PR workflow works as expected
      # 6. Push a new commit modifying another skill
      # 7. Observe how the Push workflow run behaves
      # 8. Make changes and repeat step 6-7 until the Push workflow works as expected

  update-readme:
    name: Update Coverage Grid
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: write

    defaults:
      run:
        working-directory: tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          name: coverage-all
          path: tests/coverage/

      - name: Generate coverage grid
        run: npm run coverage:grid

      - name: Commit README updates
        continue-on-error: true
        working-directory: .
        run: |
          if git diff --quiet tests/README.md; then
            echo "No changes to README.md"
            exit 0
          fi
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add tests/README.md
          git commit -m "docs: update skills coverage grid [skip ci]"
          git push || echo "::warning::Could not push changes - branch protection may be enabled"
